<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NO NI NÁ Pizzicas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        header {
            text-align: center;
            padding-bottom: 20px;
        }
        header img {
            max-width: 120px;
        }
        h1 {
            font-size: 28px;
            margin: 15px 0;
            color: #ff6347;
            font-weight: bold;
        }
        .menu-sections {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .menu-section {
            flex: 1;
        }
        .menu-section h2 {
            font-size: 22px;
            color: #333;
            border-bottom: 2px solid #ff6347;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
        }
        .menu-item strong {
            color: #333;
        }
        .menu-item img {
            width: 18px;
            vertical-align: middle;
        }
        .pizzicas-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #666;
        }
        footer img {
            width: 120px;
            margin-top: 15px;
        }
        .buttons {
            margin-top: 30px;
            text-align: center;
        }
        .buttons button {
            padding: 12px 25px;
            margin: 10px;
            font-size: 16px;
            background-color: #ff6347;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .buttons button:hover {
            background-color: #e5533c;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <img src="logo_noninapizzicas.png" alt="Logo Pizzería">
        <h1>NO NI NÁ Pizzicas</h1>
    </header>

    <div class="menu-sections">
        <div class="menu-section pizzicas-columns">
            <!-- Pizzicas: primera columna -->
            <div>
                <h2>Pizzicas (1/2)</h2>
                <div id="menu-pizzicas-1"></div>
            </div>
            <!-- Pizzicas: segunda columna -->
            <div>
                <h2>Pizzicas (2/2)</h2>
                <div id="menu-pizzicas-2"></div>
            </div>
        </div>
        
        <div class="menu-section">
            <!-- PizzaDillos y Entrantes en la tercera columna -->
            <h2>PizzaDillos</h2>
            <div id="menu-pizzadillos"></div>
            
            <h2>Entrantes</h2>
            <div id="menu-entrantes"></div>
        </div>
    </div>

    <footer>
        Teléfono: +34 643 283 034 | Dirección: Juan Carlos I, 49, Lorca<br>
        <a href="https://menu.pikotea.com/#/ahJlfnBpa290ZWEtc2VydmVyLTJyFwsSClJlc3RhdXJhbnQYgICAndDj0QsM////RECOGER">
            Haz tu pedido online
        </a>
        <br>
        <img src="qr_code_noninapizzicas.png" alt="QR para pedidos">
    </footer>
    
    <div class="buttons">
        <button onclick="window.print()">Imprimir</button>
        <button onclick="downloadPDF()">Descargar PDF</button>
    </div>
</div>

<script>
  // Sección de Pizzicas
  const pizzicas = [
    { "name": "Samba", "ingredients": "Tomate, Mozzarella, Albahaca", "price": "8.00" },
    { "name": "Bachata", "ingredients": "Tomate, Mozzarella, Anchoas, Alcaparras, Cebolla, Olivas", "price": "9.00" },
    { "name": "Fandango", "ingredients": "Ajo, Mozzarella, Queso azul", "price": "8.00" },
    { "name": "Milonga", "ingredients": "Tomate, Mozzarella, York", "price": "8.50" },
    { "name": "Batucada", "ingredients": "Tomate, Mozzarella, Queso azul, Mezcla de quesos, Nata", "price": "9.00" },
    { "name": "Ranchera", "ingredients": "Tomate, Mozzarella, Bacon, Cebolla, Salsa BBQ", "price": "9.00" },
    { "name": "The Veggie Symphony", "ingredients": "Tomate, Mozzarella, Cebolla, Champiñón, Calabacín, Espárragos, Pimiento verde", "price": "9.00" },
    { "name": "Folk", "ingredients": "Tomate seco, Mozzarella, Cebolla, Champiñón, Salsa de ajo asado y trufa, Anchoas", "price": "9.50" },
    { "name": "Rockabilly", "ingredients": "Tomate, Mozzarella, Bacon, Cebolla, Nata", "price": "9.00" },
    { "name": "Bossa Nova", "ingredients": "Tomate, Mozzarella, Atún, Champiñón, Pimiento verde", "price": "9.50" }
  ];
  
  const pizzadillos = [
    { "name": "PizzaDillo 1", "ingredients": "Ingrediente1, Ingrediente2", "price": "7.00" },
    { "name": "PizzaDillo 2", "ingredients": "Ingrediente1, Ingrediente2", "price": "8.00" },
    { "name": "PizzaDillo 3", "ingredients": "Ingrediente1, Ingrediente2", "price": "7.50" }
  ];

  const entrantes = [
    { "name": "Huevos Salseros", "ingredients": "Huevos, Salsa", "price": "5.00" }
  ];

  function loadMenuItems(menuItems, containerId) {
    const container = document.getElementById(containerId);
    menuItems.forEach(item => {
      const menuItem = `<div class="menu-item">
                          <span><strong>${item.name}</strong>: ${item.ingredients}</span>
                          <span><img src="euro_symbol.png" alt="euro"> ${item.price}</span>
                        </div>`;
      container.innerHTML += menuItem;
    });
  }

  // Cargar los productos en las columnas correspondientes
  loadMenuItems(pizzicas.slice(0, Math.ceil(pizzicas.length / 2)), "menu-pizzicas-1");
  loadMenuItems(pizzicas.slice(Math.ceil(pizzicas.length / 2)), "menu-pizzicas-2");
  loadMenuItems(pizzadillos, "menu-pizzadillos");
  loadMenuItems(entrantes, "menu-entrantes");
</script>

</body>
</html>
