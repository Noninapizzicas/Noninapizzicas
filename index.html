<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NO NI NÁ Pizzicas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 820px; /* Ajustar a ancho de A4 con margen */
            margin: 0 auto;
            padding: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        header {
            text-align: center;
            padding-bottom: 5px;
        }

        header img {
            max-width: 50px; /* Reducir tamaño del logo */
        }

        h1 {
            font-size: 16px; /* Reducir el tamaño del título */
            margin: 5px 0;
            color: #ff6347;
            font-weight: bold;
        }

        .menu-sections {
            display: flex;
            justify-content: space-between;
            gap: 5px;
        }

        .menu-section {
            flex: 1;
        }

        .menu-section h2 {
            font-size: 14px; /* Reducir tamaño de encabezados */
            color: #333;
            border-bottom: 1px solid #ff6347;
            padding-bottom: 3px;
            margin-bottom: 3px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 2px 0; /* Reducir espacio entre ítems */
            font-size: 11px; /* Reducir tamaño del texto */
            border-bottom: 1px solid #ddd;
        }

        .menu-item strong {
            color: #333;
        }

        .menu-item img {
            width: 8px; /* Reducir tamaño del símbolo de euro */
            vertical-align: middle;
        }

        .pizzicas-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
        }

        footer {
            text-align: center;
            margin-top: 10px; /* Ajustar espacio superior */
            font-size: 10px; /* Reducir tamaño de la fuente */
            color: #666;
        }

        footer img {
            width: 50px; /* Reducir tamaño del QR */
            margin-top: 5px;
        }

        .buttons {
            margin-top: 10px;
            text-align: center;
        }

        .buttons button {
            padding: 5px 10px;
            font-size: 10px;
            background-color: #ff6347;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #e5533c;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <img src="logo_noninapizzicas.png" alt="Logo Pizzería">
        <h1>NO NI NÁ Pizzicas</h1>
    </header>

    <div class="menu-sections">
        <div class="menu-section pizzicas-columns">
            <!-- Pizzicas: primera columna -->
            <div>
                <h2>Pizzicas (1/2)</h2>
                <div id="menu-pizzicas-1"></div>
            </div>
            <!-- Pizzicas: segunda columna -->
            <div>
                <h2>Pizzicas (2/2)</h2>
                <div id="menu-pizzicas-2"></div>
            </div>
        </div>
        
        <div class="menu-section">
            <!-- PizzaDillos y Entrantes en la tercera columna -->
            <h2>PizzaDillos</h2>
            <div id="menu-pizzadillos"></div>
            
            <h2>Entrantes</h2>
            <div id="menu-entrantes"></div>
        </div>
    </div>

    <footer>
        Teléfono: +34 643 283 034 | Dirección: Juan Carlos I, 49, Lorca<br>
        <a href="https://menu.pikotea.com/#/ahJlfnBpa290ZWEtc2VydmVyLTJyFwsSClJlc3RhdXJhbnQYgICAndDj0QsM////RECOGER">
            Haz tu pedido online
        </a>
        <br>
        <img src="qr_code_noninapizzicas.png" alt="QR para pedidos">
    </footer>
    
    <div class="buttons">
        <button onclick="window.print()">Imprimir</button>
        <button onclick="downloadPDF()">Descargar PDF</button>
    </div>
</div>

<script>
  // Cargar el menú desde el archivo JSON
  fetch('menu.json')
    .then(response => response.json())
    .then(data => {
      let menuPizzicas1 = document.getElementById('menu-pizzicas-1');
      let menuPizzicas2 = document.getElementById('menu-pizzicas-2');
      let menuPizzadillos = document.getElementById('menu-pizzadillos');
      let menuEntrantes = document.getElementById('menu-entrantes');

      // Dividir las Pizzicas en dos columnas
      const mitadPizzicas = Math.ceil(data.pizzicas.length / 2);
      const pizzicasColumna1 = data.pizzicas.slice(0, mitadPizzicas);
      const pizzicasColumna2 = data.pizzicas.slice(mitadPizzicas);

      // Cargar las Pizzicas en la primera columna
      pizzicasColumna1.forEach(item => {
        menuPizzicas1.innerHTML += `<div class="menu-item">
                                      <span><strong>${item.name}</strong>: ${item.ingredients}</span>
                                      <span><img src="euro.png" alt="euro"> ${item.price}</span>
                                    </div>`;
      });

      // Cargar las Pizzicas en la segunda columna
      pizzicasColumna2.forEach(item => {
        menuPizzicas2.innerHTML += `<div class="menu-item">
                                      <span><strong>${item.name}</strong>: ${item.ingredients}</span>
                                      <span><img src="euro.png" alt="euro"> ${item.price}</span>
                                    </div>`;
      });

      // Cargar PizzaDillos
      data.pizzadillos.forEach(item => {
        menuPizzadillos.innerHTML += `<div class="menu-item">
                                        <span><strong>${item.name}</strong>: ${item.ingredients}</span>
                                        <span><img src="euro.png" alt="euro"> ${item.price}</span>
                                      </div>`;
      });

      // Cargar Entrantes
      data.entrantes.forEach(item => {
        menuEntrantes.innerHTML += `<div class="menu-item">
                                      <span><strong>${item.name}</strong>: ${item.ingredients}</span>
                                      <span><img src="euro.png" alt="euro"> ${item.price}</span>
                                    </div>`;
      });
    });
</script>

</body>
</html>
