<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NO NI NÁ Pizzicas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 794px; /* Ancho de A4 en píxeles */
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            height: 1123px; /* Alto de A4 en píxeles */
            box-sizing: border-box;
        }

        header {
            text-align: center;
            padding-bottom: 10px;
            position: relative;
        }

        header img.logo {
            max-width: 80px;
        }

        header img.qr {
            position: absolute;
            right: 10px;
            top: 0;
            width: 80px;
        }

        h1 {
            font-size: 24px;
            margin: 5px 0;
            color: #ff6347;
            font-weight: bold;
        }

        .menu-sections {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .menu-section {
            flex: 1;
        }

        .menu-section h2 {
            font-size: 18px;
            color: #333;
            border-bottom: 2px solid #ff6347;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 12px;
            border-bottom: 1px solid #ddd;
            flex-direction: column;
        }

        .menu-item strong {
            color: #333;
        }

        .menu-item span.price {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .menu-item img {
            width: 12px;
            margin-left: 5px;
            vertical-align: middle;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }

        .buttons {
            margin-top: 20px;
            text-align: center;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 12px;
            background-color: #ff6347;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #e5533c;
        }
    </style>
</head>
<body>

<div class="container" id="menuContainer">
    <header>
        <img src="logo_noninapizzicas.png" alt="Logo Pizzería" class="logo">
        <h1>NO NI NÁ Pizzicas</h1>
        <img src="qr_code_noninapizzicas.png" alt="QR para pedidos" class="qr">
    </header>

    <div class="menu-sections">
        <div class="menu-section">
            <h2>Pizzicas (1/2)</h2>
            <div id="menu-pizzicas-1"></div>
        </div>
        <div class="menu-section">
            <h2>Pizzicas (2/2)</h2>
            <div id="menu-pizzicas-2"></div>
        </div>
        <div class="menu-section">
            <h2>PizzaDillos</h2>
            <div id="menu-pizzadillos"></div>
            <h2>Entrantes</h2>
            <div id="menu-entrantes"></div>
        </div>
    </div>

    <footer>
        Teléfono: +34 643 283 034 | Dirección: Juan Carlos I, 49, Lorca<br>
        <a href="https://menu.pikotea.com/#/ahJlfnBpa290ZWEtc2VydmVyLTJyFwsSClJlc3RhdXJhbnQYgICAndDj0QsM////RECOGER">Haz tu pedido online</a>
    </footer>
    
    <div class="buttons">
        <button onclick="window.print()">Imprimir</button>
        <button onclick="downloadPDF()">Descargar PDF</button>
        <button onclick="downloadImage()">Descargar Imagen</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
  // Cargar el menú desde el archivo JSON
  fetch('menu.json')
    .then(response => response.json())
    .then(data => {
      let menuPizzicas1 = document.getElementById('menu-pizzicas-1');
      let menuPizzicas2 = document.getElementById('menu-pizzicas-2');
      let menuPizzadillos = document.getElementById('menu-pizzadillos');
      let menuEntrantes = document.getElementById('menu-entrantes');

      const mitadPizzicas = Math.ceil(data.pizzicas.length / 2);
      const pizzicasColumna1 = data.pizzicas.slice(0, mitadPizzicas);
      const pizzicasColumna2 = data.pizzicas.slice(mitadPizzicas);

      pizzicasColumna1.forEach(item => {
        menuPizzicas1.innerHTML += `<div class="menu-item">
                                      <span><strong>${item.name}</strong></span>
                                      <span>${item.ingredients}</span>
                                      <span class="price">${item.price} <img src="euro.png" alt="euro"></span>
                                    </div>`;
      });

      pizzicasColumna2.forEach(item => {
        menuPizzicas2.innerHTML += `<div class="menu-item">
                                      <span><strong>${item.name}</strong></span>
                                      <span>${item.ingredients}</span>
                                      <span class="price">${item.price} <img src="euro.png" alt="euro"></span>
                                    </div>`;
      });

      data.pizzadillos.forEach(item => {
        menuPizzadillos.innerHTML += `<div class="menu-item">
                                        <span><strong>${item.name}</strong></span>
                                        <span>${item.ingredients}</span>
                                        <span class="price">${item.price} <img src="euro.png" alt="euro"></span>
                                      </div>`;
      });

      data.entrantes.forEach(item => {
        menuEntrantes.innerHTML += `<div class="menu-item">
                                      <span><strong>${item.name}</strong></span>
                                      <span>${item.ingredients}</span>
                                      <span class="price">${item.price} <img src="euro.png" alt="euro"></span>
                                    </div>`;
      });
    });

  // Función para descargar la imagen ajustada a A4
  function downloadImage() {
    const menuContainer = document.querySelector("#menuContainer");

    // Ajuste de proporciones a A4
    html2canvas(menuContainer, { 
      scale: 2, // Aumentamos la escala para una mayor calidad
      width: 794, // Ancho en píxeles de A4
      height: 1123 // Alto en píxeles de A4
    }).then(canvas => {
      // Redimensionamos el canvas a tamaño A4
      const a4Canvas = document.createElement('canvas');
      a4Canvas.width = 794;
      a4Canvas.height = 1123;
      const ctx = a4Canvas.getContext('2d');
      
      // Ajustamos el contenido de la imagen dentro del tamaño A4
      ctx.drawImage(canvas, 0, 0, 794, 1123);

      // Descargar la imagen como PNG
      let link = document.createElement('a');
      link.download = 'menu_pizzicas_A4.png';
      link.href = a4Canvas.toDataURL();
      link.click();
    });
  }

  function downloadPDF() {
    // Aquí iría la lógica para la descarga del PDF
  }
</script>

</body>
</html>
