<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NO NI NÁ Pizzicas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 5px;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url('fondo.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.85);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        header {
            text-align: center;
            padding-bottom: 5px;
        }

        header img {
            max-width: 60px;
        }

        h1 {
            font-size: 18px;
            margin: 5px 0;
            color: #ff6347;
            font-weight: bold;
        }

        .menu-sections {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .menu-section {
            flex: 1;
        }

        .menu-section h2 {
            font-size: 16px;
            color: #333;
            border-bottom: 1px solid #ff6347;
            padding-bottom: 5px;
            margin-bottom: 5px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 12px;
            border-bottom: 1px solid #ddd;
        }

        .menu-item strong {
            color: #333;
        }

        .menu-item img {
            width: 10px;
            vertical-align: middle;
        }

        .pizzicas-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
        }

        footer {
            text-align: center;
            margin-top: 10px;
            font-size: 10px;
            color: #666;
        }

        footer img {
            width: 60px;
        }

        .buttons {
            margin-top: 10px;
            text-align: center;
        }

        .buttons button {
            padding: 5px 10px;
            font-size: 12px;
            background-color: #ff6347;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #e5533c;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo_noninapizzicas.png" alt="Logo Pizzería">
            <h1>NO NI NÁ Pizzicas</h1>
        </header>

        <div class="menu-sections">
            <div class="menu-section pizzicas-columns">
                <div>
                    <h2>Pizzicas (1/2)</h2>
                    <div id="menu-pizzicas-1"></div>
                </div>
                <div>
                    <h2>Pizzicas (2/2)</h2>
                    <div id="menu-pizzicas-2"></div>
                </div>
            </div>

            <div class="menu-section">
                <h2>PizzaDillos</h2>
                <div id="menu-pizzadillos"></div>

                <h2>Entrantes</h2>
                <div id="menu-entrantes"></div>
            </div>
        </div>

        <footer>
            Teléfono: +34 643 283 034 | Dirección: Juan Carlos I, 49, Lorca<br>
            <a href="https://menu.pikotea.com/#/ahJlfnBpa290ZWEtc2VydmVyLTJyFwsSClJlc3RhdXJhbnQYgICAndDj0QsM////RECOGER">
                Haz tu pedido online
            </a>
            <br>
            <img src="qr_code_noninapizzicas.png" alt="QR para pedidos">
        </footer>

        <div class="buttons">
            <button onclick="window.print()">Imprimir</button>
            <button onclick="downloadPDF()">Descargar PDF</button>
        </div>
    </div>

    <script>
      // Cargar el menú desde el archivo JSON
      fetch('menu.json')
        .then(response => response.json())
        .then(data => {
          let menuPizzicas1 = document.getElementById('menu-pizzicas-1');
          let menuPizzicas2 = document.getElementById('menu-pizzicas-2');
          let menuPizzadillos = document.getElementById('menu-pizzadillos');
          let menuEntrantes = document.getElementById('menu-entrantes');

          const mitadPizzicas = Math.ceil(data.pizzicas.length / 2);
          const pizzicasColumna1 = data.pizzicas.slice(0, mitadPizzicas);
          const pizzicasColumna2 = data.pizzicas.slice(mitadPizzicas);

          pizzicasColumna1.forEach(item => {
            menuPizzicas1.innerHTML += `<div class="menu-item">
                                          <span><strong>${item.name}</strong></span>
                                          <span>${item.ingredients}</span>
                                          <span>${item.price} <img src="euro.png" alt="euro"></span>
                                        </div>`;
          });

          pizzicasColumna2.forEach(item => {
            menuPizzicas2.innerHTML += `<div class="menu-item">
                                          <span><strong>${item.name}</strong></span>
                                          <span>${item.ingredients}</span>
                                          <span>${item.price} <img src="euro.png" alt="euro"></span>
                                        </div>`;
          });

          data.pizzadillos.forEach(item => {
            menuPizzadillos.innerHTML += `<div class="menu-item">
                                            <span><strong>${item.name}</strong></span>
                                            <span>${item.ingredients}</span>
                                            <span>${item.price} <img src="euro.png" alt="euro"></span>
                                          </div>`;
          });

          data.entrantes.forEach(item => {
            menuEntrantes.innerHTML += `<div class="menu-item">
                                          <span><strong>${item.name}</strong></span>
                                          <span>${item.ingredients}</span>
                                          <span>${item.price} <img src="euro.png" alt="euro"></span>
                                        </div>`;
          });
        });
    </script>
</body>
</html>
